name: Build & Release (multi-platform)

on:
  push:
    branches:
      - main   # run on every commit to main

jobs:
  build:
    name: Build for Windows, Linux, macOS
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rid: [win-x64, linux-x64, osx-x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # or whatever you target

      - name: Restore
        run: dotnet restore

      - name: Publish for ${{ matrix.rid }}
        run: |
          dotnet publish \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            /p:PublishSingleFile=true \
            -o ./publish/${{ matrix.rid }}

      - name: Archive ${{ matrix.rid }} build
        run: |
          mkdir -p release
          cd publish/${{ matrix.rid }}
          zip -r ../../release/TornPropertyManager-${{ matrix.rid }}.zip .
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-zips-${{ matrix.rid }}
          path: release/*.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-zips
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Automated build #${{ github.run_number }}"
          body: |
            Automated release for commit ${{ github.sha }}.
            Branch: ${{ github.ref }}.
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
